<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marketplace Test Thingy</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-group mb-3">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file" aria-describedby="inputGroupFileAddon02">Choose file</label>
        </div>
    </div>
    <div class="row" style="margin:16px 0px;">
        <div class="col-6">From : <input type="text" class="datepicker" id="from"></div>
        <div class="col-6">To : <input type="text" class="datepicker" id="to"></div>
    </div>
    <div class="btn-group btn-block">
        <button type="button" interval=0 class="datesetter btn btn-primary">Today</button>
        <button type="button" interval=1 class="datesetter btn btn-primary">Last day</button>
        <button type="button" interval=7 class="datesetter btn btn-primary">Last 7 days</button>
        <button type="button" interval=30 class="datesetter btn btn-primary">Last 30 days</button>
        <button type="button" interval=90 class="datesetter btn btn-primary">Last 90 days</button>
        <button type="button" interval=365 class="datesetter btn btn-primary">Last 365 days</button>
        <button type="button" interval=10000 class="datesetter btn btn-primary">Full</button>
    </div>
    <h2>Summary</h2>
    <table class="table">
        <thead>
        <tr>
            <th style="width:50%;">Title</th>
            <th style="width:10%;">Qty</th>
            <th style="width:20%;">Sum</th>
            <th style="width:20%;">Revenue</th>
            </tr>
        </thead>
        <tbody id="sumlist">

        </tbody>
        <tfoot id="sumlistsum">

        </tfoot>
    </table>

    <div class="chartdiv"><canvas id="pie_chart"></canvas></div>
    <div class="btn-group btn-block">
        <button type="button" interval=1 class="intervalsetter btn btn-primary">Days</button>
        <button type="button" interval=7 class="intervalsetter btn btn-primary">Weeks</button>
        <button type="button" interval=30 class="intervalsetter btn btn-primary">Months</button>
        <button type="button" interval=90 class="intervalsetter btn btn-primary">Quarters</button>
        <button type="button" interval=365 class="intervalsetter btn btn-primary">Years</button>
    </div>
    <div class="chartdiv"><canvas id="line_chart"></canvas></div>
    <div class="chartdiv"><canvas id="line_chart_sum"></canvas></div>
    <!-- <div class="chartdiv"><canvas id="pie_chart"></canvas></div> -->
    <h2>Sales</h2>
    <table class="table">
        <thead>
            <th style="width:25%;">Date</th>
            <th style="width:25%;">Title</th>
            <th style="width:20%;">Price</th>
            <th style="width:10%;">Qty</th>
            <th style="width:20%;">Sum</th>
        </thead>
        <tbody id="list">

        </tbody>
    </table>
</body>

<script src="jquery-3.3.1.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="Chart.min.js"></script>
<script src="script.js"></script>

</html>
